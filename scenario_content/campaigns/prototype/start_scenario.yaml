---
ServerSpec:
  myWorkstation:
    initialStatus: online
    initialReason: OK
    hostname: main_workstation
    users:
      mainCharacter:
        userId: AUTO:user
        passwd: null
        authMode: none
        privilege:
          read: true
          write: true
          execute: true
    diskOverlay:
      overlayEntries:
        /opt/bin/miniscript:
          entryKind: File
          contentId: exec:miniscript
          fileKind: ExecutableHardcode
          size: 32000
        /etc/motd:
          entryKind: File
          contentId: res://scenario_content/resources/text/myworkstation_prototype_motd.txt
          fileKind: Text
Scenario:
  startScenario:
    servers:
      startScenario/myWorkstation:
        specId: myWorkstation
        role: terminal
        interfaces:
          - netId: internet
            initiallyExposed: true
