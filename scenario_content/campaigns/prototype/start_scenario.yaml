---
ServerSpec:
  myWorkstation:
    initialStatus: online
    initialReason: OK
    hostname: mainWorkstation
    users:
      mainCharacter:
        userId: AUTO:user
        passwd: null
        authMode: none
        privilege:
          read: true
          write: true
          execute: true
Scenario:
  startScenario:
    servers:
      startScenario/myWorkstation:
        specId: myWorkstation
        role: terminal
        interfaces:
          - netId: internet
            initiallyExposed: true
