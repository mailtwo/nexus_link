---
ServerSpec:
  myWorkstation:
    initialStatus: online
    initialReason: OK
    hostname: main_workstation
    users:
      mainCharacter:
        userId: AUTO:user
        passwd: null
        authMode: none
        privilege:
          read: true
          write: true
          execute: true
    diskOverlay:
      overlayEntries:
        /opt/bin/ms:
          entryKind: File
          contentId: exec:miniscript
          fileKind: ExecutableHardcode
          size: 32000
        /opt/bin/inspect:
          entryKind: File
          contentId: exec:inspect
          fileKind: ExecutableHardcode
          size: 5000
        /opt/bin/password_breaker:
          entryKind: File
          contentId: res://scenario_content/resources/text/executions/password_breaker.ms
          fileKind: ExecutableScript
        /opt/bin/password_breaker.ms:
          entryKind: File
          contentId: res://scenario_content/resources/text/executions/password_breaker.ms
          fileKind: Text
          size: 32000
        /etc/motd:
          entryKind: File
          contentId: res://scenario_content/resources/text/myworkstation_prototype_motd.txt
          fileKind: Text
        /leaked_password.txt:
          entryKind: File
          contentId: res://scenario_content/resources/text/leaked_password.txt
          fileKind: Text
Scenario:
  startScenario:
    servers:
      startScenario/myWorkstation:
        specId: myWorkstation
        role: terminal
        interfaces:
          - netId: internet
            initiallyExposed: true
